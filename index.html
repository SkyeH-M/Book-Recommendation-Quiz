<!-- The Modal -->
<div id="modalMain" class="modal">
    <div class="modal-content">
        <span id="closeBtn" onclick=closeModal()>&times</span>
        <h1>Welcome to the Book Recommendation Quiz <i class="fa-solid fa-book" aria-label="Icon of a closed, white, book"></i></h1> <br>

        <div id="usernameForm">
            <form name="form">
                <label id='nameLabel'for="name">First name:</label>
                <!-- W3Schools HTML <input> pattern Attribute: -->
                <input type="text" id="username" name="username" placeholder="Please enter your name" pattern="[a-zA-Z]+" autofocus>
                <input type="button" id="usernameSubmit" value="Submit" onclick=storeUsername()>
            </form>
        </div>
        <p>Please answer the following 10 questions and then click the submit button to find out which books we recommend for you</p>
        <div id="modalImg">
            <img src="assets/images/modal-img.jpg" alt="Image of an open book with a stack of books in the background">
        </div>
    </div>
</div>
