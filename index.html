<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
    <title>Book Recommendation</title>
</head>
<body>
    <div class="background">
    <div class="title">
        <h1>Which books should I read?</h1>
    </div>
    <div class="all">
    <div class="container">
        <div id="usernameForm">
            <form name="form">
                <label for="name">First name:</label>
                <!-- W3Schools HTML <input> pattern Attribute: -->
                <input type="text" id="username" name="username" placeholder="Please only enter letters" pattern="[a-zA-Z]+" required>
                <input type="submit" id="usernameSubmit" value="Submit">
            </form>
        </div>
        <div class="content" id="question-area">
            <div id="question-text"></div>
           <!-- <div id="recommendation-img">
                <img src="./assets/images/Non-fiction.png" class="nf hide ">
                <img src="./assets/images/horror.png" class="horror hide">
                <img src="./assets/images/classics.png" class= "classics hide">
                <img src="./assets/images/modern-fiction.png" class= "modern hide">
                 </div>
                 -->
            <div class="options">
                <button class="btn btn-option" id="A"></button>
                <button class="btn btn-option" id="B"></button>
                <button class="btn btn-option" id="C"></button>
                <button class="btn btn-option" id="D"></button>
            </div>
        </div>
        <div class="controls">
            <button class="btn btn-restart" id="restart">Restart</button>
            <button class="btn btn-previous" id="previous">Previous</button>
            <button class="btn btn-next" id="next">Next</button>
            <button class="btn btn-submit" id="submit">Submit</button>
        </div>
    </div>
</div>
</div>
<footer>
    <ul class="social-media">
        <li>
            <a href="https://facebook.com" target="_blank" aria-label="Facebook link">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
        </li>
        <li>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter link">
                <i class="fa-brands fa-square-twitter"></i>
            </a>
        </li>
        <li>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram link">
                <i class="fa-brands fa-square-instagram"></i>
            </a>
        </li>
    </ul>
</footer>
<!-- Font Awesome Kit -->
<script src="https://kit.fontawesome.com/4a7a7a5f62.js" crossorigin="anonymous"></script>
<!-- Does the JS script need to be written differently? -->
    <script src="./assets/scripts/script.js"></script>
    
</body>
</html>
